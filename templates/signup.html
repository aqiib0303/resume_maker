{% extends "base.html" %}
{% block title %}Signup â€” AI Resume Maker{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg p-8 rounded-xl mt-12">
  <h2 class="text-2xl font-bold mb-6 text-center">Signup</h2>
  <form method="POST" action="{{ url_for('signup') }}">
    <label class="block mb-2">Name</label>
    <input type="text" name="name" required class="w-full border rounded-lg p-2 mb-4">

    <label class="block mb-2">Email</label>
    <input type="email" name="email" required class="w-full border rounded-lg p-2 mb-4">

    <label class="block mb-2">Password</label>
    <input type="password" name="password" required class="w-full border rounded-lg p-2 mb-6">

    <button type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
      Signup
    </button>
  </form>
  <p class="mt-4 text-center text-sm">Already have an account?
    <a href="{{ url_for('login') }}" class="text-indigo-600">Login</a>
  </p>
</div>
{% endblock %}
