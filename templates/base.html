<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}AI Resume Maker | ResumeForge{% endblock %}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="ResumeForge - Free AI Resume Builder. Create ATS-friendly resumes that stand out. Build, customize, and download your CV instantly." />
    <meta name="keywords" content="AI Resume Maker, Resume Builder, ATS Resume, Free CV Generator, Professional Resume Templates, ResumeForge" />
    <meta name="author" content="ResumeForge Team" />
    
    <!-- TailwindCSS & AlpineJS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    {% block head_extra %}{% endblock %}
    
    <style>
      @media print {
        .no-print { display: none !important; }
        .page { box-shadow: none !important; margin: 0 !important; }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <!-- Header -->
    <header class="no-print border-b bg-white shadow-sm">
      <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
        <!-- Logo -->
        <a href="/" class="font-bold text-xl">Resume<span class="text-indigo-600">Forge</span></a>
        
        <!-- Navigation -->
        <nav class="flex items-center gap-6 text-sm">
<a href="{{ url_for('builder') }}" class="hover:text-indigo-600 transition">Builder</a>
<a href="{{ url_for('blog') }}" class="hover:text-indigo-600 transition">Blog</a>
<a href="{{ url_for('contact') }}" class="hover:text-indigo-600 transition">Contact Us</a>
<a href="{{ url_for('index') }}" class="font-bold text-xl">Resume<span class="text-indigo-600">Forge</span></a>

          <!-- WhatsApp Contact -->
          <a href="https://wa.me/03033481826" target="_blank" 
             class="flex items-center gap-1 text-green-600 hover:text-green-700 font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16" class="w-4 h-4">

        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="min-h-screen">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="no-print border-t bg-white">
      <div class="mx-auto max-w-6xl px-4 py-6 text-xs text-slate-500 flex justify-between items-center">
        <span>© {{ 2025 }} ResumeForge — ATS-friendly by default.</span>
        <a href="/contact" class="hover:text-indigo-600">Contact Us</a>

</html>
